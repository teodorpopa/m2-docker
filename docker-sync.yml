version: "2"
options:
  verbose: true
syncs:
  m2-apache-sync:
    sync_userid: '1000'
    sync_strategy: 'native_osx'
    host_disk_mount_mode: 'cached'
    src: './src'
    sync_excludes: [
    '.idea',
    '.git',
    '.platform',
    '.travis',
    'var/cache',
    'var/sessions',
    'var/page_cache',
    'var/generation',
    'var/composer_home',
    'var/view_preprocessed',
    'var/session',
    'var/tmp',
    'node_modules',
    'generated/*',
    'vendor/*',
    'pub/static/*',
    'pub/media/*'
    ]
    watch_excludes: [
    '.idea',
    '.git',
    '.platform',
    '.travis',
    'var/cache',
    'var/sessions',
    'var/page_cache',
    'var/generation',
    'var/composer_home',
    'var/view_preprocessed',
    'var/session',
    'var/tmp',
    'node_modules',
    'generated/*', 
    'vendor/*',
    'pub/static/*',
    'pub/media/*'
    ]
